<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Production</title>
    <style>
        :root {
            --bg: #0f0f12; --card: #1a1a20; --text: #ffffff; --border: #333;
            --accent: #4facfe; --green: #44ff44;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); text-align: center; margin: 0; user-select: none; }

        /* –≠–∫—Ä–∞–Ω –≤—Ö–æ–¥–∞ - –ß–ò–°–¢–´–ô (–±–µ–∑ Serv1ce465) */
        #auth-screen { position: fixed; inset: 0; background: var(--bg); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .auth-card { padding: 30px; width: 280px; background: var(--card); border: 1px solid var(--border); border-radius: 24px; }
        .brand-logo { width: 80px; height: 80px; margin-bottom: 20px; }
        .auth-input { padding: 12px; width: 100%; margin-bottom: 15px; border-radius: 10px; border: 1px solid var(--border); background: #000; color: #fff; text-align: center; box-sizing: border-box; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è - –¢–ï–ü–ï–†–¨ –í–ò–î–ù–û –ö–ù–û–ü–ö–ò */
        .tabs-nav { display: flex; justify-content: center; gap: 10px; margin: 15px auto; padding: 0 15px; max-width: 500px; }
        .tab-btn { background: var(--card); border: 1px solid var(--border); color: var(--text); padding: 12px 20px; border-radius: 12px; cursor: pointer; font-weight: bold; flex: 1; transition: 0.2s; }
        .tab-btn.active { background: var(--accent); border-color: var(--accent); }
        
        .tab-content { display: none; flex-direction: column; align-items: center; padding: 20px; }
        .tab-content.active { display: flex; }

        /* –ì–µ–π–º–ø–ª–µ–π */
        .stats-bar { display: flex; justify-content: center; gap: 20px; padding: 15px; background: var(--card); border-bottom: 1px solid var(--border); font-weight: bold; }
        .lightning { font-size: 7rem; cursor: pointer; margin: 30px; filter: drop-shadow(0 0 20px var(--accent)); }
        .btn-main { background: var(--green); border: none; padding: 18px 40px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        
        .service-card { background: var(--card); border: 1px solid var(--border); border-radius: 20px; padding: 20px; width: 100%; max-width: 380px; text-align: left; margin-bottom: 15px; border-left: 5px solid var(--accent); }
        .buy-btn { background: var(--accent); border: none; color: #fff; padding: 12px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; text-decoration: none; display: block; text-align: center; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <img src="https://img.icons8.com/fluency/100/code-file.png" class="brand-logo">
            <input type="text" id="name-input" class="auth-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à –Ω–∏–∫">
            <button class="buy-btn" onclick="login()">–ù–ê–ß–ê–¢–¨</button>
        </div>
    </div>

    <div id="game-screen" style="display:none;">
        <div class="stats-bar">
            <div>üë§ <span id="p-name">...</span></div>
            <div>‚ö° <span id="energy">0</span></div>
            <div>üí∞ $<span id="money">0</span></div>
        </div>

        <div class="tabs-nav">
            <button class="tab-btn active" id="btn-play" onclick="openTab('tab-play')">–ò–≥—Ä–∞</button>
            <button class="tab-btn" id="btn-services" onclick="openTab('tab-services')">–£—Å–ª—É–≥–∏</button>
        </div>

        <div id="tab-play" class="tab-content active">
            <div class="lightning" onclick="clickEnergy()">‚ö°</div>
            <button class="btn-main" onclick="sellEnergy()">–ü–†–û–î–ê–¢–¨ –≠–ù–ï–†–ì–ò–Æ</button>
        </div>

        <div id="tab-services" class="tab-content">
            <div class="service-card">
                <h3>–°–∞–π—Ç—ã –Ω–∞ –∑–∞–∫–∞–∑</h3>
                <p>–ë—ã—Å—Ç—Ä—ã–µ –ª–µ–Ω–¥–∏–Ω–≥–∏ –∏ –≤–µ–±-—Å–µ—Ä–≤–∏—Å—ã.</p>
                <a href="https://t.me/Serv1ce465" target="_blank" class="buy-btn">–ó–∞–∫–∞–∑–∞—Ç—å</a>
            </div>
            <div class="service-card">
                <h3>–ë–æ—Ç-–º–µ–π–∫–∏–Ω–≥</h3>
                <p>Telegram –±–æ—Ç—ã –ª—é–±–æ–π —Å–ª–æ–∂–Ω–æ—Å—Ç–∏.</p>
                <a href="https://t.me/Serv1ce465" target="_blank" class="buy-btn">–ó–∞–∫–∞–∑–∞—Ç—å</a>
            </div>
        </div>
    </div>

<script>
    let energy = 0, money = 0;

    function login() {
        let name = document.getElementById('name-input').value;
        if(name.length < 2) return;
        document.getElementById('p-name').innerText = name;
        document.getElementById('auth-screen').style.display = 'none';
        document.getElementById('game-screen').style.display = 'block';
    }

    function clickEnergy() { energy++; update(); }
    function sellEnergy() { money += energy; energy = 0; update(); }
    function update() {
        document.getElementById('energy').innerText = energy;
        document.getElementById('money').innerText = money;
    }

    function openTab(id) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id.split('-')[1]).classList.add('active');
    }
</script>
</body>
</html>

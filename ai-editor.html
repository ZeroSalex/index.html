<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Author Prototyping</title>
    <style>
        :root {
            --bg: #f8fafc;
            --panel: #ffffff;
            --accent: #6366f1;
            --text: #1e293b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            height: 100vh;
        }
        /* Боковая панель инструментов */
        .sidebar {
            width: 250px;
            background: var(--panel);
            border-right: 1px solid #e2e8f0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        /* Основная зона редактора */
        .main-editor {
            flex-grow: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 80%;
            border: none;
            outline: none;
            font-size: 18px;
            line-height: 1.6;
            resize: none;
            background: transparent;
        }
        button {
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: 0.2s;
        }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        .ai-label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--accent);
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <div class="ai-label">AI Помощник</div>
    <button onclick="improveText()">✨ Улучшить стиль</button>
    <button onclick="findQuotes()">Format Цитату</button>
    <button onclick="checkFacts()" style="background: #0f172a;">Проверить факты</button>
    <hr style="width: 100%; border: 0; border-top: 1px solid #eee;">
    <button onclick="window.location.href='index.html'" style="background: #94a3b8;">← Назад в портфолио</button>
</div>

<div class="main-editor">
    <div class="ai-label">Черновик автора</div>
    <textarea id="editor" placeholder="Начните писать свою историю здесь..."></textarea>
</div>

<script>
    const editor = document.getElementById('editor');

    function improveText() {
        if (!editor.value) return alert("Сначала введите текст");
        
        // Имитация работы ИИ: делаем текст более "литературным"
        let text = editor.value;
        editor.value = "обработка ИИ...\n\n" + text.charAt(0).toUpperCase() + text.slice(1) + " — это мысль, требующая глубокого анализа.";
        alert("Стиль текста улучшен!");
    }

    function findQuotes() {
        alert("Функция: AI ищет подходящие цитаты в базе данных...");
    }

    function checkFacts() {
        alert("Функция: Проверка актуальности данных через AI API...");
    }
</script>

</body>
</html>
